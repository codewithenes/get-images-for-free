<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Images for Free!</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="form-wrapper mx-auto mt-6 w-full max-w-md bg-white">
        <form id="form">
            <input id="searchInput" type="search" placeholder="Search for the best photos..." class="w-full max-w-md px-4 py-4 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="button-wrapper">
                <div class="flex justify-center gap-4 mt-4">
  <button id="searchButton" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Search Image</button>
  <button id="clearButton" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Clear</button>
</div>

            </div>
            
        </form>
    </div>
    <div class="image-wrapper mt-6">
        <!-- Resimler gelecek-->
      
    </div>
    <script src="app.js"></script>
</body>
</html>
